services:
  postgres:
    image: postgres:15
    container_name: postgres-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leasing
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leasing_backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/leasing?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    command: >
      sh -c "
        until nc -z postgres 5432; do
          echo 'Waiting for Postgres...';
          sleep 2;
        done;
        /leasing-backend
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: leasing_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
