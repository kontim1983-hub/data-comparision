services:
  postgres:
    image: postgres:15
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leasing_backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/leasing?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: leasing_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend